<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9b6d1de6d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Tarea Video</title>
  </head>
  <body>
    <section>
      <video src="video/vid.mp4" class="mi-video" width="900"></video>
      <div class="container">
        <div class="controls">
          <div class="progress pointer">
            <div class="bar"></div>
          </div>
          <i class="fa-solid playPauseBtn fa-play icon"></i>
          <div class="time">
            <span class="current_time">0:00</span>/
            <span class="full_duration">0:00</span>
          </div>
          <i class="fa-solid fa-rotate-right icon"></i>
          <i class="fa-solid fa-volume icon"></i>
          <i class="fa-solid fa-backward icon"></i>
          <i class="fa-solid fa-forward icon"></i>
          <i class="fa-solid fa-volume-high icon volume_btn"></i>
          <input
            type="range"
            class="volume_range"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <div class="rigth">
            <i class="fa-solid fa-expand full_screen icon-max"></i>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/video.js"></script>
  </body>
</html>
